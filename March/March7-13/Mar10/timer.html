<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="./timer.css"/>
    </head>
    <body>
        <div id="timer">
            <h1>My time</h1>

            <button id="sto" style="display:none">Stop</button>

        </div>
        <h1>Functionality is not given for reset</h1>
